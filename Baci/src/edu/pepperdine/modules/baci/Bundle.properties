OpenIDE-Module-Display-Category=C--
OpenIDE-Module-Long-Description=\
    C-- is a programming language developed by M. \
    Ben-Ari to teach principles of concurrent and distributed programming. \
    It is a small subset of the C language but with the added features of concurrency, semaphores, and monitors. \
    BACI is an acronym for Ben-Ari Concurrency Interpreter. \
    JavaBACI is an open-source command line concurrency simulator used by students to compile and run C-- programs. \
    The plugin allows users to write, compile, and run C-- programs within the familiar NetBeans IDE.
OpenIDE-Module-Name=BaciBeans
OpenIDE-Module-Short-Description=A plugin for the NetBeans platform for JavaBACI integration
